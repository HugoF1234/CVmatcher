version: "3.9"

services:
  app:
    build: .
    container_name: cvmatcher_app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8080"  # Host:Container
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8080/health').getcode()==200 else 1)"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:1.25-alpine
    container_name: cvmatcher_nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      # Uncomment below after you set up TLS certificates and adjust nginx config
      # - "443:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./deploy/nginx/certs:/etc/letsencrypt:ro        # if using certbot/webroot
      # - ./deploy/nginx/dhparam.pem:/etc/nginx/dhparam.pem:ro

networks:
  default:
    name: cvmatcher_net

